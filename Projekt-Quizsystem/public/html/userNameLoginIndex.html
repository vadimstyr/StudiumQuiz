<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link rel="icon" type="image/x-icon" href="/picture/IU-Logo.svg">
    <link rel="stylesheet" href="/css/quiz.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body>
    <div class="container">
        <!-- Flexbox-Kinder -->
        <div class="header">
            <div class="backup-Username">
                <a href="/html/register.html" id="backButton" class="button-link">Registrieren</a>
            </div>
        </div>

        <div class="containerUsername">
            <div class="username">
               <label>E-Mail: <input type="text" class="e-email-answer" required></label>
            </div>
            <div class="username">
                <label>Passwort: <input type="password" class="passwort-answer" required></label>
            </div>
            <div class="anmelden">
                <button id="anmeldenButton" class="anmelden-link">Anmelden</button>
            </div>
        <main>
            <p>Hier kannst du dich anmelden.</p>
        </main>
    </div>

    <script src="/js/userNameLoginIndex.js"></script>
</body>
</html>
