<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link rel="icon" type="image/x-icon" href="/picture/IU-Logo.svg">

</head>
<body>

        <!-- Header-Bereich -->
        <div class="header">
            <div class="logo">
                <img src="/picture/IU-Logo.svg" width="45" height="45" alt="IU Logo">
            </div>
            <div class="nav-buttons">
                <a href="/html/quizMode.html" id="modeButton" class="nav-button">Spielmodus</a>
                <a href="/html/userName.html" id="loginButton" class="nav-button">Benutzer</a>
            </div>
        </div>

        <!-- Quiz-Bereich -->
        <div class="quiz-container">
            <div class="quiz">
                <h1>Quiz</h1>
            </div>
            <div class="question-container">
                <h2 id="currentQuestion" data-index="0">Hier steht sp채ter die Frage!!</h2>
            </div>

            <!-- Antwort-Container -->

                <div class="answer" id="B">B:</div>
                <div class="answer" id="C">C:</div>
                <div class="answer" id="D">D:</div>

            <!-- Button f체r n채chste Frage -->

    <script src="/js/quiz.js"></script>
