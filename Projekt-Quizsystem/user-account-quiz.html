<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz-Verwaltung</title>
    <link rel="stylesheet" href="quiz.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div class="container">
        <!-- Flexbox-Kinder -->
        <div class="header">
            <div class="backup-Username">
                <a href="quiz.html" id="backButton">Startseite</a>
            </div>
            <div class="login-username">
                <a href="username.html" id="username">Benutzername</a>
            </div>
        </div>

        <div class="containerQuiz">
            <div class="quiz-qerwaltung">
                <h1>Quiz Verwaltung</h1>
            </div>
            <div class="quizzQuestion">
                <h2 id="currentQuestion">Hier steht später die Frage!!</h2>
            </div>
        </div>
        <div class="answer-container">
            <div class="answer" id="A">A: Indonesian</div>
            <div class="answer" id="B">B: Thailand</div>
            <div class="answer" id="C">C: Arab Saudi</div>
            <div class="answer" id="D">D: Malaysia</div>
        </div>
        <main>
            <p> Um Fragen zu bearbeiten, bitte erneut 
                eine Frage erstellen.</p>
        </main>
        <form id="questionForm">
            <label>Frage: <input type="text" id="question" required></label><br><br>
            <label>Antwort 1: <input type="text" class="answerInput" required></label><br>
            <label>Antwort 2: <input type="text" class="answerInput" required></label><br>
            <label>Antwort 3: <input type="text" class="answerInput" required></label><br>
            <label>Antwort 4: <input type="text" class="answerInput" required></label><br><br>
            <button type="submit">Frage hinzufügen</button>
        </form>
        </div>
    </div>

    <script src="user-account-quiz.js"></script>
</body>
</html>
